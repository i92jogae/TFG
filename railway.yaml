# railway.yaml

# Define las versiones de las herramientas utilizadas
version: '1.0'
services:
  # Configuración para la aplicación Express
  api:
    # Carpeta que contiene la aplicación Express
    src: ./expressAPI
    # Comando para iniciar la aplicación Express
    buildCommand: npm install && npm run build
    # Comando para iniciar el servidor Express
    startCommand: npm start
    # Puerto en el que se ejecutará la aplicación Express
    port: 3001
    # Otras configuraciones específicas de Express

  # Configuración para la aplicación React
  frontend:
    # Carpeta que contiene la aplicación React
    src: ./reactapp
    # Comando para construir la aplicación React
    buildCommand: npm install && npm run build
    # Comando para iniciar la aplicación React (puede variar según las necesidades)
    startCommand: npm start
    # Puerto en el que se ejecutará la aplicación React
    port: 3000
    # Otras configuraciones específicas de React
